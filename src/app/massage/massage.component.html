<div class="col-12 col-lg-6 offset-lg-3 align-self-center border border-dark rounded-bottom shadow p-3 mb-5 bg-white rounded my-5 p-0">
  <div class="col-12 border-bottom border-dark bg-primary m-0 p-0">
    <a class="nav-link d-inline-block py-1 pl-3 mb-0" [routerLink]="['/mail']">
      <img class="pb-2" src="./../../assets/img/arrow-left.svg" alt="back" />
    </a>
    <h3 class="text-light d-inline-block py-3 pl-3 mb-0">
      Wiadomość
    </h3>
  </div>
  <form>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Adress e-mail: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control-plaintext border-bottom" id="inputEmail" placeholder="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputTitle" class="col-sm-2 col-form-label">Tytuł: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control-plaintext border-bottom" id="inputTitle" placeholder="tytuł">
      </div>
    </div>
    <div class="form-group">
      <label for="textareaMassage">Treść: </label>
      <textarea class="form-control-plaintext border-bottom" id="textareaMassage" rows="6" placeholder="treść"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Wyślij</button>
  </form>
</div>
